services:
  boiler_temp_prediction:
    home_min_temp_coefficient: 0.97
    homes_deltas_path: storage/models/homes_time_delta.csv
    temp_correlation_table_path: storage/models/temp_correlation_table.pickle
  temp_graph_providing:
    update_interval: 86400
  weather_information_providing:
    server_timezone: Asia/Yekaterinburg
    update_interval: 600
core:
  datetime_processing:
    default_timezone: Asia/Yekaterinburg
    request_patterns:
      - (?P<year>\d{4})-(?P<month>\d{1,2})-(?P<day>\d{1,2})\s(?P<hours>\d{1,2}):(?P<minutes>\d{2})
      - (?P<day>\d{1,2})\.(?P<month>\d{1,2})\.(?P<year>\d{4})\s(?P<hours>\d{1,2}):(?P<minutes>\d{2})
    response_pattern: '%Y-%m-%d %H:%M'
  logging:
    version: 1
    formatters:
      formatter:
        datefmt: '%Y-%m-%d %H:%M:%S'
        format: "[%(asctime)s] [%(levelname)s] [%(name)s]: %(message)s"
    handlers:
      console:
        class: logging.StreamHandler
        formatter: formatter
        stream: ext://sys.stderr
      file:
        class: logging.handlers.RotatingFileHandler
        formatter: formatter
        filename: storage/logs/boiler_control.log
        maxBytes: 1024000
        backupCount: 5
        encoding: "UTF-8"
    loggers:
      "uvicorn.error":
        level: DEBUG
    root:
      level: DEBUG
      handlers:
        - console
        - file
server:
  host: 0.0.0.0
  port: 270
